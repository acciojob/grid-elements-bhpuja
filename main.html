<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid of Block Elements</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns */
      gap: 10px;
      width: 60%;
    }

    .grid-item {
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
      height: 100px; /* Set a fixed height for better visual alignment */
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="grid-item">Block 1</div>
    <div class="grid-item">Block 2</div>
    <div class="grid-item">Block 3</div>
    <div class="grid-item">Block 4</div>
    <div class="grid-item">Block 5</div>
    <div class="grid-item">Block 6</div>
  </div>

</body>
</html>
